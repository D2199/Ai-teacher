<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .sylab {
            background-color: var(--secondery-color);
            width: 20%;
            overflow: scroll;
            display: flex;
            flex-direction: column;
            gap: 5px;
            height: 90vh;
            color: aliceblue;

        }

        .play-btn {
            position: absolute;
            top: 20%;
            right: 0;
            background-color: red;
            border-radius: 50%;
            color: aliceblue;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;

            padding: 3px;
        }

        .course_con {
            display: flex;


        }

        details {
            /* padding: 5px; */
            /* background-color: rgb(255, 0, 242); */
            /* margin: 5px 5px 5px 5px; */
            cursor: pointer;

        }

        summary {
            padding: 5px;
            position: relative;
            background-color: var(--btn-bg);
            border-radius: 8px;
        }

        .title {
            padding: 5px;
            background-color: rgb(4, 33, 180);
        }

        details>li {
            padding: 5px;
            /* border: 1px solid rgb(147, 1, 158); */
            font-size: 13px;
        }

        details>li:hover {
            background-color: rgba(34, 251, 56, 0.675);
        }

        .board {

            width: 100%;
            position: relative;
            margin: 0 auto;

            overflow: scroll;

        }

        .active {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 5px;

        }

        .message {
            background-color: rgb(180, 110, 7);
            height: 300px;
            width: 50vw;
            flex-grow: 1;
            max-width: 100vw;

        }

        .post-msg {
            background-color: rgb(21, 21, 27);
            height: 90%;
            padding: 5px;

            max-width: 100%;
            overflow-x: scroll;

        }

        .msgs {
            background-color: rgb(47, 54, 54);
            text-wrap: wrap;
            overflow-wrap: break-word;
            padding: 5px;
            max-width: 100%;
            border-radius: 5px;
        }

        .msg-input {
            display: flex;
        }

        .msg-input>button {
            background-color: aqua;
            width: 100px;


        }

        .notes {
            flex-grow: 1;
            color: aliceblue;
        }

        /* 
        .message {
            width: 20%;
        } */

        @media screen and (max-width:400) {
            .sylab {
                display: none;
            }

            .message {
                width: 100vw;
            }

            .active {

                flex-direction: column;
            }


        }

        #renderer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 80vh
        }

        .navigator {
            display: flex;
            gap: 10px;
            justify-content: space-evenly;
        }

        .textElement {
            background-color: rgb(22, 22, 23);
            padding: 10px;
            color: white;
            font-size: large;
            text-wrap: wrap;
            margin: 5px;
            border-radius: 10px;
        }

        #renderer {
            background-color: black;
            border: 10px solid brown;
            border-radius: 5px;
        }

        .navigator>button {

            font-size: medium;
            font-weight: bold;
            cursor: pointer;
        }

        /* 
        .navigator {
            margin: 10px;
        } */

        #caption {
            font-size: 12px;
            object-fit: fill;
            color: aliceblue;
            height: fit-content;
            margin: 10px;
        }

        .msgs {
            color: aliceblue;
            font-size: larger;
            margin: 2px;
        }

        @media screen and (max-width:500px) {
            .sylab {
                display: none;
            }
        }



        .menu {

            position: absolute;
            width: 100%;
            height: 100%;

            opacity: 0;
            background-color: rgb(32, 33, 34);
            transition-duration: 500ms;
            transition-property: opacity;
            justify-content: center;
            transition-timing-function: ease-in-out;
            align-items: center;
            display: flex;
        }

        .board:hover .menu {
            opacity: 0.9;
            z-index: 1;
        }

        #mermaidDiagram {
            width: 100%;

        }

        .pass-btn {
            background-color: red;
            padding: 10px;
            font-size: xx-large;
            border-radius: 50%;

            cursor: pointer;
            color: aliceblue;

        }
    </style>
    <link rel="stylesheet" href="animations.css">
</head>

<body>
    <nav>

        <li class="btn"><a href="./create_sylab.html">create course</a></li>
        <li class="btn"><a href="">Settings</a></li>
        <li class="btn"><a href="view_course.html">view courses</a></li>

    </nav>
    <main>
        <div class="course_con">
            <div class="sylab"></div>
            <div class="board">
                <div class="menu">

                    <div class="navigator"><button id="pre-slide">previous</button>
                        <div class="pass-btn">!></div>
                        <button id="post-slide">next</button>
                    </div>
                </div>
                <div id="renderer">

                    <div class="textElement">Wellcome to Dutor</div>

                </div>
                <p id="caption"></p>


            </div>
        </div>
        <div class="active">
            <div class="message">
                <div class="post-msg"></div>
                <div class="msg-input"><input type="text" id="msg"></input><button id="send-msg">send</button>
                </div>
            </div>
            <div class="notes">
                <h3>Notes</h3>
                <textarea name="" id="note" rows="10"></textarea>
            </div>
        </div>
    </main>

</body>

</html>
